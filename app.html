  <body>

    <nav class="navbar bg-body-tertiary">
      <div class="container">
        
          <img src="mpcImage.png" alt="Bootstrap" width="75" height="75">
        <h1>Demo</h1>
        <h1></h1>
      </div>
    </nav>  

    <div class="container mt-5">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Full Name</span>
            <input type="text" class="form-control" placeholder="Employee Name" aria-label="Employee Name" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="loanPurpose" id="loanPurpose-id"><span class="required-input"></span>Position Worked</label>
            <select class="form-select" id="loanPurpose">
              <option value="1" selected>Choose...</option>
              <option value="Field Tech">Field Technician</option>
              <option value="PC Repair">PC Repair</option>
              <option value="Customer Service">Customer Service</option>
              <option value="Sales">Sales</option>
              <option value="Accounting">Accounting</option>
            </select>
          </div>


          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Shift Start</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Shift End</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Break Start</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Break End</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>

    <div class="container mt-5">
      <a href="index.html"><h3>Login</h3></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
